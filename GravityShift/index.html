<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <script src="https://p5play.org/v3/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>

  <link rel="stylesheet" type="text/css" href="../estilos.css">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <title>MINIVERSE</title>
</head>

<body>

  <main id="mainContent">
    <button id="openButton" onclick="abrirModal();"></button>
  </main>
  <div id="modal2" style="display: none;">
    <button id="closeButton" onclick="cerrarModal();"></button>
  </div>




  <a href="../Lobby/index.html" rel="back" class="gravity"></a>
  <script src="sketch.js"></script>
  <script>
    let juegoPausado = false;

    function abrirModal() {
      document.getElementById('modal2').style.display = "block";
      juegoPausado = true; // Pausar el juego cuando se abre el modal
      noLoop(); // Pausar el loop de p5.js
      document.getElementById('mainContent').classList.add('blurred');
    }

    function cerrarModal() {
      document.getElementById('modal2').style.display = "none";
      juegoPausado = false; // Reanudar el juego al cerrar el modal
      loop(); // Reanudar el loop de p5.js
      document.getElementById('mainContent').classList.remove('blurred');
    }


  </script>
</body>

</html>
